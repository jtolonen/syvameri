<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="shake.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div id="container"> 
    <div class="valashoverit">
      <img class="pyrsto" src="eva.svg"/>
        <div class="shake-slow">
      		<img class="raiske" src="raiskeet.svg"/>
        </div>
    </div>

  	<img class="taustakuva" src="tausta.svg"/>

    <div class="kalaparvi goLeft">
      <img class="kala1" src="kala1.svg"/>
      <img class="kala2" src="kala2.svg"/>
      <img class="kala3" src="kala3.svg"/>
    </div>

    <div class="hai">
      <img class="haikala floating" src="hai.svg"/>
    </div>

    <div class="mustekala">
      <img class="hattu" src="mustekala_hattu.svg"/>
          <img class="lonkerot" src="lonkerot.svg"/>
      <img class="muste" src="muste.svg"/>
    </div>

    <!--<div class="piilopaikka">-->
      <img class="piilokalat" src="piilokalat.svg"/>
      <img class="piilo" src="piilo.svg"/>
    <!--</div>-->

   <div class="riutta">
      <div class="slow-swing">
        <img class="riutta1 riutta-animaatio" src="riutta1.svg"/>
		<img class="riutta2 riutta-animaatio" src="riutta2.svg"/>
      </div>
    </div>

	<div class="vaanija">
		<img class="valokala" src="valokala.svg"/> 
	</div>

	<div class="sukeltaja">
		<img class="sukellus" src="sukeltaja.svg"/>
		<img class="sukeltajan_piilo" src="sukeltajan_piilo.svg"/>  
	</div>

	<div class="kilpikonna">
		<img class="konna" src="kilpikonna.svg"/>
	</div>
</div>
</body>

<style>

#container {
	margin: auto;
	margin-top: 20%;
	width: 60%;
	position: relative;
	/*border: 1px solid;
	border-color: red;*/
}

.taustakuva {
	z-index: 8;
}

 /* valaaseen liittyvät hoverit */
.valashoverit {
	height: 11%;
	width: 60%;
	margin-top: -13%;
	margin-left: 5%;
	position: absolute;
}

.raiske {
	width: 18%;
	margin-left: 5%;
	position: absolute;
	display: none;
}

.pyrsto {
	width: 14%;
	position: absolute;
	z-index: 0;
	visibility: hidden;
	opacity: 0;
	margin-left: 80%;
	margin-top: 27%;
}

.valashoverit:hover .pyrsto {
	visibility: visible;
	opacity: 1;
	transition: opacity 0.3s, visibility 0.3s;
}

.valashoverit:hover .raiske {
	display: block;
}

/* hai */

.haikala {
	width: 45%;
	position: absolute;
	margin-bottom: 60%;
	margin-top: -180%;
}

.floating:hover {
	animation-name: floating;
	-webkit-animation-name: floating;
	animation-duration: 1.5s; 
	-webkit-animation-duration: 1.5s;
	animation-iteration-count: infinite;
	-webkit-animation-iteration-count: infinite;
}

@keyframes floating {
	0% {
		transform: translateY(0%);  
	}
	50% {
		transform: translateY(8%);  
	} 
	100% {
		transform: translateY(0%);
	}     
}

@-webkit-keyframes floating {
	0% {
		-webkit-transform: translateY(0%);  
	}
	50% {
		 -webkit-transform: translateY(8%);  
	} 
	100% {
		-webkit-transform: translateY(0%);
	}     
}

/* Kalaparven container */

.kalaparvi {
	height: 7%;
	width: 13%;
	position: absolute;
	margin-left: 70%;
	margin-top: -185%;
}

/* Kalojen paikat */

.kala1 {
	width: 60%;
	margin-left: 35%;
	position: absolute;
}

.kala2 {
	width: 60%;
	margin-top: 40%;
	margin-right: 10%;
	position: absolute;
}

.kala3 {
	width: 50%;
	margin-top: 80%;
	position: absolute;
}

/* KALAPARVEN LIIKKEET */

.kalaparvi:hover .kala1 {
	-webkit-transform: translateX(-650%) translateY(30%); 
	-moz-transform: translateX(-650%) translateY(30%); 
	-ms-transform: translateX(-650%) translateY(30%); 
	-o-transform: translateX(-650%) translateY(30%); 
	transform: translateX(-650%) translateY(30%); 
	-webkit-transition: all 1.5s ease-in-out;
	-moz-transition: all 1.5s ease-in-out;
	-o-transition: all 1.5s ease-in-out;
	transition: all 1.5s ease-in-out;
}

.kalaparvi:hover .kala2 {
	-webkit-transform: translateX(-640%) translateY(-40%); 
	-moz-transform: translateX(-640%) translateY(-40%); 
	-ms-transform: translateX(-640%) translateY(-40%); 
	-o-transform: translateX(-640%) translateY(-40%); 
	transform: translateX(-640%) translateY(-40%); 
	-webkit-transition: all 2s ease-in-out;
	-moz-transition: all 2s ease-in-out;
	-o-transition: all 2s ease-in-out;
	transition: all 2s ease-in-out;
}

.kalaparvi:hover .kala3 {
	 -webkit-transform: translateX(-700%) translateY(50%); 
	-moz-transform: translateX(-700%) translateY(50%); 
	-ms-transform: translateX(-700%) translateY(50%); 
	-o-transform: translateX(-700%) translateY(50%); 
	transform: translateX(-700%) translateY(50%); 
	-webkit-transition: all 1s ease-in-out;
	-moz-transition: all 1s ease-in-out;
	-o-transition: all 1s ease-in-out;
	transition: all 1s ease-in-out;
}

/* .mustekala pitää sisällään hatun ja lonkerot*/

.mustekala {
	height: 15%;
	width: 20%;
	position: absolute;
	margin-top: -145%;
	margin-left: 40%;
	border: 1px solid;
	border-color: red;
}

.hattu {
	position: absolute;
	z-index: 100;
}

.lonkerot {
	width: 85%;
	margin-left: 10%;
	margin-top: 35%;
	position: absolute;
}

.muste {
	visibility: hidden;
	opacity: 0;
	width: 80%;
	margin-top: 110%;
	margin-left: 22%;
}

.mustekala:hover .muste {
	visibility: visible;
	opacity: 1;
	transition: opacity 1s, visibility 0.3s;
}

/* mustekalan swing animaatio */

@-webkit-keyframes swing {
	20%, 40%, 60%, 80%, 100% { -webkit-transform-origin: top center; }
	20%, 50%, 80% { -webkit-transform: rotate(5deg); } 
	40%, 60%, 100% { -webkit-transform: rotate(-5deg); }
}
@-moz-keyframes swing {
	20%, 50%, 80% { -moz-transform: rotate(5deg); }  
	40%, 60%, 100% { -moz-transform: rotate(-5deg); }
}
@-ms-keyframes swing {
	20%, 50%, 80% { -ms-transform: rotate(5deg); } 
	40%, 60%, 100% { -ms-transform: rotate(-5deg); }
	60% { -ms-transform: rotate(5deg); } 
}
@-o-keyframes swing {
	20%, 50%, 80% { -o-transform: rotate(5deg); }  
	40%, 60%, 100% { -o-transform: rotate(-5deg); }
}
@keyframes swing {
	20%, 50%, 80% { transform: rotate(5deg); } 
	40%, 60%, 100% { transform: rotate(-5deg); }
}

.lonkerot:hover {
	-webkit-transform-origin: top center;
	-moz-transform-origin: top center;
	-ms-transform-origin: top center;
	-o-transform-origin: top center;
	transform-origin: top center;
	-webkit-animation-name: swing;
	-moz-animation-name: swing;
	-ms-animation-name: swing;
	-o-animation-name: swing;
	animation-name: swing;
}

.lonkerot {
	-webkit-transition-duration: 1.5s;
	-moz-transition-duration: 1.5s; 
	-o-transition-duration: 1.5s;  
	transition-duration: 1.5s;   
	-webkit-transition-property: -webkit-transform;
	-moz-transition-property: -moz-transform;
	-o-transition-property: -o-transform;transition-property: transform;} 

.lonkerot:hover {
	-webkit-animation-duration: 4s;
	-webkit-animation-delay: 0s;
	-webkit-animation-iteration-count: 4;
}

/* kalaparvi, joka liikkuu oikealta vasemmalle korallin taakse piiloon */

.piilokalat { /* kalaparvi */ 
	width: 20%;
	margin-top: -135%;
	margin-left: 80%;
	position: absolute;	
}

.piilo { /* koralliriutta */
	width: 23%;
	position: absolute;
	margin-top: -125%;
	
}

.piilokalat:hover {
	-webkit-transform: translateX(-370%) translateY(25%); 
	-moz-transform: translateX(-370%) translateY(25%);  
	-ms-transform: translateX(-370%) translateY(25%); 
	-o-transform: translateX(-370%) translateY(25%); 
	transform: translateX(-370%) translateY(25%); 
	-webkit-transition: all 1.5s ease-in-out;
	-moz-transition: all 1.5s ease-in-out;
	-o-transition: all 1.5s ease-in-out;
	transition: all 1.5s ease-in-out;
}

/* SUKELTAJA */

.sukeltaja { /*koko homma*/
	width: 20%;
	height: 14%;
	margin-left: 76%; 
	margin-top: -114%;
	position: absolute;
	border: 1px solid;
	border-color: red;
}

.sukeltajan_piilo { 
	position: absolute;
}

.sukellus { 
	position: absolute;
	z-index: -5;
}

.sukeltaja:hover .sukellus {
	-webkit-transform: translateX(-75%) translateY(35%); 
	-moz-transform: translateX(-75%) translateY(35%); 
	-ms-transform: translateX(-75%) translateY(35%); 
	-o-transform: translateX(-75%) translateY(35%); 
	transform: translateX(-75%) translateY(35%); 
	-webkit-transition: all 2s ease-in-out;
	-moz-transition: all 2s ease-in-out;
	-o-transition: all 2s ease-in-out;
	transition: all 2s ease-in-out;
}

/* liikkuvat riutat */

.riutta { 
	height: 8%;
	width: 27%;
	position: absolute;
	margin-top: -90%;
	margin-left: 25%;
}

.riutta1 {
	position: absolute;
	z-index: -5;
}

.riutta2 {
	position: absolute;
	margin-top: 27%;
	z-index: -6;
}

.riutta:hover .riutta-animaatio {
	animation: slow-swing 5s ease-in-out;
	-webkit-animation: slow-swing 5s ease-in-out;
}

/* riuttojen hidas swing animaatio */

@-webkit-keyframes slow-swing {
	20% {
		-webkit-transform: rotate3d(0, 0, 1, 15deg);
		transform: rotate3d(0, 0, 1, 15deg);
  }
	40% {
		-webkit-transform: rotate3d(0, 0, 1, -10deg);
		transform: rotate3d(0, 0, 1, -10deg);
  }
	60% {
		-webkit-transform: rotate3d(0, 0, 1, 5deg);
		transform: rotate3d(0, 0, 1, 5deg);
  }
	80% {
		-webkit-transform: rotate3d(0, 0, 1, -5deg);
		transform: rotate3d(0, 0, 1, -5deg);
  }
	to {
		-webkit-transform: rotate3d(0, 0, 1, 0deg);
		transform: rotate3d(0, 0, 1, 0deg);
  }
}

@keyframes slow-swing {
	20% {
		-webkit-transform: rotate3d(0, 0, 1, 15deg);
		transform: rotate3d(0, 0, 1, 15deg);
  }
	40% {
		-webkit-transform: rotate3d(0, 0, 1, -10deg);
		transform: rotate3d(0, 0, 1, -10deg);
  }
	60% {
		-webkit-transform: rotate3d(0, 0, 1, 5deg);
		transform: rotate3d(0, 0, 1, 5deg);
  }
	80% {
		-webkit-transform: rotate3d(0, 0, 1, -5deg);
		transform: rotate3d(0, 0, 1, -5deg);
  }
	to {
		-webkit-transform: rotate3d(0, 0, 1, 0deg);
		transform: rotate3d(0, 0, 1, 0deg);
  }
}

.slow-swing {
	-webkit-transform-origin: top center;
	transform-origin: top center;
	-webkit-animation-name: slow-swing;
	animation-name: slow-swing;
}

.kilpikonna {
	height: 10%;
	width: 40%;
	position: absolute;
	margin-top: -75%;
	margin-left: 65%;
}

.konna {
	visibility: hidden;
	opacity: 0;
}

.kilpikonna:hover .konna {
	visibility: visible;
	opacity: 1;
	transition: opacity 0.3s, visibility 0.3s;
}

.kilpikonna:hover .konna {
	-webkit-transform: translateX(-40%) translateY(20%); 
	-moz-transform: translateX(-40%) translateY(20%); 
	-ms-transform: translateX(-40%) translateY(20%); 
	-o-transform: translateX(-40%) translateY(20%); 
	transform: translateX(-40%) translateY(20%); 
	-webkit-transition: all 1s ease-in-out;
	-moz-transition: all 1s ease-in-out;
	-o-transition: all 1s ease-in-out;
	transition: all 1s ease-in-out;
}

/* pohjalla oleva pelottava kala */

.vaanija {
	height: 8%;
	width: 27%;
	margin-top: -35%;
	margin-left: 55%;
	position: absolute;
}

.valokala {
	z-index: -2;
	position: absolute;
}

.vaanija:hover .valokala {
	-webkit-transform: translateX(-45%); 
	-moz-transform: translateX(-45%); 
	-ms-transform: translateX(-45%); 
	-o-transform: translateX(-45%); 
	transform: translateX(-45%); 
	-webkit-transition: all 0.1s ease-in-out;
	-moz-transition: all 0.1s ease-in-out;
	-o-transition: all 0.1s ease-in-out;
	transition: all 0.1s ease-in-out;
}

</style>
</html>
