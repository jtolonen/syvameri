<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="shake.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div id="container"> <!--Container koska kuvat pidettävä yhessä-->
    <div class="valashoverit">
      <img class="pyrsto" src="eva.svg" width="15%"/>
        <div class="shake-slow">
      		<img class="raiske" src="raiskeet.svg" width="19%"/>
        </div>
    </div>

  	<img class="taustakuva" src="tausta.svg" width="90%"/>

    <div class="kalaparvi goLeft">
      <img class="kala1" src="kala1.svg" width="30%"/>
      <img class="kala2" src="kala2.svg" width="33%"/>
      <img class="kala3" src="kala3.svg" width="22%"/>
    </div>

    <div class="hai">
      <img class="haikala floating" src="hai.svg" width="30%"/>
    </div>

    <div class="mustekala">
      <img class="hattu" src="mustekala_hattu.svg" width="75%"/>
        <div class="lonkerot">
          <img class="lonkero1" src="lonkero1.svg" width="28%"/>
          <img class="lonkero2" src="lonkero2.svg" width="28%"/>
          <img class="lonkero3" src="lonkero3.svg" width="28%"/>
        </div>
      <img class="muste" src="muste.svg" width="70%"/>
    </div>

    <!--<div class="piilopaikka">-->
      <img class="piilokalat" src="piilokalat.svg" width="12%"/><!-- oli 85%-->
      <img class="piilo" src="piilo.svg" width="14%"/> <!--oli 95%-->
    <!--</div>-->

   <div class="riutta">
      <div class="slow-swing">
        <img class="riutta1 riutta-animaatio" src="riutta1.svg" width="45%"/>
		<img class="riutta2 riutta-animaatio" src="riutta2.svg" width="55%"/>
      </div>
    </div>

	<div class="vaanija">
		<img class="valokala" src="valokala.svg" width="95%"/> 
	</div>

	<div class="sukeltaja">
		<img class="sukellus" src="sukeltaja.svg" width="100%"/>
		<img class="sukeltajan_piilo" src="sukeltajan_piilo.svg" width="85%"/>  
	</div>

	<div class="kilpikonna">
		<img class="konna" src="kilpikonna.svg" width="100%"/>
	</div>
</div>

<style>

.raiske {
	position: absolute;
	margin-left: 14%;
	margin-top: 2%;
	display: none;
}

.taustakuva {
	max-width: 900px;
	margin: auto;
	margin-top: 20%;
	z-index: 8;
}

.pyrsto {
	position: absolute;
	margin-top: 29%;
	margin-left: 40%;
	z-index: 0;
	visibility: hidden;
	opacity: 0;
	transition: opacity 0.3s, visibility 0.3s;
}

#container {
	margin-right: auto;
	margin-left: auto;
	width: 65%;
	text-align: center;

}

/* Alue, jossa hoverilla lähtee käyntiin valaaseen liittyvät jutut*/

.valashoverit {
	height: 30%;
	width: 45%;
	margin-top: 10%;
	margin-left: 12%;
	position: absolute;
}

.valashoverit:hover .pyrsto {
	visibility: visible;
	opacity: 1;
	transition: opacity 0.3s, visibility 0.3s;
}

.valashoverit:hover .raiske {
	display: block;
}

/* hai */

.haikala {
	position: absolute;
	margin-top: -91%;
	margin-left: -26%;
}

.floating:hover {
	animation-name: floating;
	-webkit-animation-name: floating;
	animation-duration: 1.5s; 
	-webkit-animation-duration: 1.5s;
	animation-iteration-count: infinite;
	-webkit-animation-iteration-count: infinite;
}

@keyframes floating {
	0% {
		transform: translateY(0%);  
	}
	50% {
		transform: translateY(8%);  
	} 
	100% {
		transform: translateY(0%);
	}     
}

@-webkit-keyframes floating {
	0% {
		-webkit-transform: translateY(0%);  
	}
	50% {
		 -webkit-transform: translateY(8%);  
	} 
	100% {
		-webkit-transform: translateY(0%);
	}     
}

/* Kalaparven container */

.kalaparvi {
	height: 18%;
	width: 20%;
	position: absolute;
	margin-left: 32%;
	margin-top: -95%;
}

/* Kalojen paikat */

.kala1 {
	margin-left: 15%;
	position: absolute;
}

.kala2 {
	margin-top: 20%;
	position: absolute;
}

.kala3 {
	margin-top: 34%;
	margin-left: 25%;
	position: absolute;
}

/* KALAPARVEN LIIKKEET */

.kalaparvi:hover .kala1 {
	-webkit-transform: translateX(-650%) translateY(30%); 
	-moz-transform: translateX(-650%) translateY(30%); 
	-ms-transform: translateX(-650%) translateY(30%); 
	-o-transform: translateX(-650%) translateY(30%); 
	transform: translateX(-650%) translateY(30%); 
	-webkit-transition: all 1.5s ease-in-out;
	-moz-transition: all 1.5s ease-in-out;
	-o-transition: all 1.5s ease-in-out;
	transition: all 1.5s ease-in-out;
}

.kalaparvi:hover .kala2 {
	-webkit-transform: translateX(-640%) translateY(-40%); 
	-moz-transform: translateX(-640%) translateY(-40%); 
	-ms-transform: translateX(-640%) translateY(-40%); 
	-o-transform: translateX(-640%) translateY(-40%); 
	transform: translateX(-640%) translateY(-40%); 
	-webkit-transition: all 2s ease-in-out;
	-moz-transition: all 2s ease-in-out;
	-o-transition: all 2s ease-in-out;
	transition: all 2s ease-in-out;
}

.kalaparvi:hover .kala3 {
	 -webkit-transform: translateX(-700%) translateY(50%); 
	-moz-transform: translateX(-700%) translateY(50%); 
	-ms-transform: translateX(-700%) translateY(50%); 
	-o-transform: translateX(-700%) translateY(50%); 
	transform: translateX(-700%) translateY(50%); 
	-webkit-transition: all 1s ease-in-out;
	-moz-transition: all 1s ease-in-out;
	-o-transition: all 1s ease-in-out;
	transition: all 1s ease-in-out;
}

/* mustekalan osat - mustekala on container */

.mustekala {
	height: 28%;
	width: 12%;
	position: absolute;
	margin-top: -80%;
	margin-left: 27%;
}

.hattu {
	margin-top: 13%;
	margin-left: -40%;
	position: absolute;
	z-index: 100;
}

.lonkero1 {
	margin-left: 8%;
}

.lonkero2 {
	margin-left: -13%;
}

.lonkerot {
	margin-top: 38%;
}

.muste {
	visibility: hidden;
	opacity: 0;
	transition: opacity 1s, visibility 0.3s;
	margin-left: 30%;
	margin-top: -30%;
}

.mustekala:hover .muste {
	visibility: visible;
	opacity: 1;
	transition: opacity 1s, visibility 0.3s;
}

/* mustekalan swing animaatio */

@-webkit-keyframes swing {
	20%, 40%, 60%, 80%, 100% { -webkit-transform-origin: top center; }
	20%, 50%, 80% { -webkit-transform: rotate(5deg); } 
	40%, 60%, 100% { -webkit-transform: rotate(-5deg); }
}
@-moz-keyframes swing {
	20%, 50%, 80% { -moz-transform: rotate(5deg); }  
	40%, 60%, 100% { -moz-transform: rotate(-5deg); }
}
@-ms-keyframes swing {
	20%, 50%, 80% { -ms-transform: rotate(5deg); } 
	40%, 60%, 100% { -ms-transform: rotate(-5deg); }
	60% { -ms-transform: rotate(5deg); } 
}
@-o-keyframes swing {
	20%, 50%, 80% { -o-transform: rotate(5deg); }  
	40%, 60%, 100% { -o-transform: rotate(-5deg); }
}
@keyframes swing {
	20%, 50%, 80% { transform: rotate(5deg); } 
	40%, 60%, 100% { transform: rotate(-5deg); }
}

.lonkerot:hover {
	-webkit-transform-origin: top center;
	-moz-transform-origin: top center;
	-ms-transform-origin: top center;
	-o-transform-origin: top center;
	transform-origin: top center;
	-webkit-animation-name: swing;
	-moz-animation-name: swing;
	-ms-animation-name: swing;
	-o-animation-name: swing;
	animation-name: swing;
}

.lonkerot {
	-webkit-transition-duration: 1.5s;
	-moz-transition-duration: 1.5s; 
	-o-transition-duration: 1.5s;  
	transition-duration: 1.5s;   
	-webkit-transition-property: -webkit-transform;
	-moz-transition-property: -moz-transform;
	-o-transition-property: -o-transform;transition-property: transform;} 

.lonkerot:hover {
	-webkit-animation-duration: 4s;
	-webkit-animation-delay: 0s;
	-webkit-animation-iteration-count: 4;
}

/* kalat piilossa korallissa */

.piilokalat { /* kalaparvi */ 
	position: absolute;
	margin-top: -78%;
	margin-left: 15%;
}

.piilo { /* koralliriutan pala */
	position: absolute;
	margin-top: -72%;
	margin-left: -28%;
}

.piilokalat:hover {
	-webkit-transform: translateX(-350%) translateY(25%); 
	-moz-transform: translateX(-350%) translateY(25%);  
	-ms-transform: translateX(-350%) translateY(25%); 
	-o-transform: translateX(-350%) translateY(25%); 
	transform: translateX(-350%) translateY(25%); 
	-webkit-transition: all 1.5s ease-in-out;
	-moz-transition: all 1.5s ease-in-out;
	-o-transition: all 1.5s ease-in-out;
	transition: all 1.5s ease-in-out;
}

/* pohjalla oleva pelottava kala */

.vaanija {
	height: 24%;
	width: 27%;
	float: right;
	margin-right: 20%;
	margin-top: -30%;
	position: relative;
}

.valokala {
	z-index: -2;
	position: relative;
}

.vaanija:hover .valokala {
	-webkit-transform: translateX(-35%); 
	-moz-transform: translateX(-35%); 
	-ms-transform: translateX(-35%); 
	-o-transform: translateX(-35%); 
	transform: translateX(-35%); 
	-webkit-transition: all 0.1s ease-in-out;
	-moz-transition: all 0.1s ease-in-out;
	-o-transition: all 0.1s ease-in-out;
	transition: all 0.1s ease-in-out;
}

/* SUKELTAJA */

.sukeltaja { /*koko homma*/
	height: 16%;
	width: 12%;
	margin-top: -60%;
	margin-left: 43%;
	position: absolute;
}

.sukeltajan_piilo { /*kivikasa josta hover sukeltaja tulee esiin*/
	float: right;
	position: absolute;
}

.sukellus { /*varsinainen sukeltajan kuva*/
	margin-left: -30%;
	position: absolute;
	z-index: -5;
}

.sukeltaja:hover .sukellus {
	-webkit-transform: translateX(-48%) translateY(35%); 
	-moz-transform: translateX(-48%) translateY(35%); 
	-ms-transform: translateX(-48%) translateY(35%); 
	-o-transform: translateX(-48%) translateY(35%); 
	transform: translateX(-48%) translateY(35%); 
	-webkit-transition: all 2s ease-in-out;
	-moz-transition: all 2s ease-in-out;
	-o-transition: all 2s ease-in-out;
	transition: all 2s ease-in-out;
}

/* liikkuvat riutat */

.riutta { /* koko homma*/
	height: 23%;
	width: 27%;
	float: left;
	position: absolute;
	margin-top: -45.5%;
	margin-left: 5%;
}

.riutta1 {
	position: absolute;
	z-index: -6;
}

.riutta2 {
	position: absolute;
	margin-top: -15%;
	z-index: -5;
}

.riutta:hover .riutta-animaatio {
	animation: slow-swing 5s ease-in-out;
	-webkit-animation: slow-swing 5s ease-in-out;
}

/* riuttojen hidas swing animaatio */

@-webkit-keyframes slow-swing {
	20% {
		-webkit-transform: rotate3d(0, 0, 1, 15deg);
		transform: rotate3d(0, 0, 1, 15deg);
  }
	40% {
		-webkit-transform: rotate3d(0, 0, 1, -10deg);
		transform: rotate3d(0, 0, 1, -10deg);
  }
	60% {
		-webkit-transform: rotate3d(0, 0, 1, 5deg);
		transform: rotate3d(0, 0, 1, 5deg);
  }
	80% {
		-webkit-transform: rotate3d(0, 0, 1, -5deg);
		transform: rotate3d(0, 0, 1, -5deg);
  }
	to {
		-webkit-transform: rotate3d(0, 0, 1, 0deg);
		transform: rotate3d(0, 0, 1, 0deg);
  }
}

@keyframes slow-swing {
	20% {
		-webkit-transform: rotate3d(0, 0, 1, 15deg);
		transform: rotate3d(0, 0, 1, 15deg);
  }
	40% {
		-webkit-transform: rotate3d(0, 0, 1, -10deg);
		transform: rotate3d(0, 0, 1, -10deg);
  }
	60% {
		-webkit-transform: rotate3d(0, 0, 1, 5deg);
		transform: rotate3d(0, 0, 1, 5deg);
  }
	80% {
		-webkit-transform: rotate3d(0, 0, 1, -5deg);
		transform: rotate3d(0, 0, 1, -5deg);
  }
	to {
		-webkit-transform: rotate3d(0, 0, 1, 0deg);
		transform: rotate3d(0, 0, 1, 0deg);
  }
}

.slow-swing {
	-webkit-transform-origin: top center;
	transform-origin: top center;
	-webkit-animation-name: slow-swing;
	animation-name: slow-swing;
}

.kilpikonna {
	height: 40%;
	width: 35%;
	position: relative;
	float: right;
	margin-top: -60%;
}

.konna {
	visibility: hidden;
	opacity: 0;
	transition: opacity 0.3s, visibility 0.3s;
}

.kilpikonna:hover .konna {
	visibility: visible;
	opacity: 1;
	transition: opacity 0.3s, visibility 0.3s;
}

.kilpikonna:hover .konna {
	-webkit-transform: translateX(-40%) translateY(20%); 
	-moz-transform: translateX(-40%) translateY(20%); 
	-ms-transform: translateX(-40%) translateY(20%); 
	-o-transform: translateX(-40%) translateY(20%); 
	transform: translateX(-40%) translateY(20%); 
	-webkit-transition: all 1s ease-in-out;
	-moz-transition: all 1s ease-in-out;
	-o-transition: all 1s ease-in-out;
	transition: all 1s ease-in-out;
}

</style>
</html>
